<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<title>Document</title>

</head>
<body>

	<center><h1>Abiii de mi corazón, para vos qué nunca confías en miii.... :</h1></center>
	<p id="demo"></p>
	
	<script>
		const elemento = document.getElementById("demo");
		let count = 0;
		const interval = setInterval(function() {
			elemento.innerHTML += "I love YOU❤️";
			count++;
			if (count === 50) {
				clearInterval(interval);
			}
		}, 10);
	</script>
	<img class="id" src="AAAAA.jpg" alt="Descripción de la imagen">

</body>
</html>
